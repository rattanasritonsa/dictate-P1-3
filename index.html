<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปเขียนตามคำบอก</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>แอปพลิเคชันเขียนตามคำบอก ✍️</h1>
        <div id="progress"></div>

        <div class="dictation-box">
            <p>กดปุ่มรูปลำโพงเพื่อฟังเสียง แล้วพิมพ์คำตอบของคุณ</p>
            <button id="play-btn" title="ฟังเสียง">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            </button>
            <input type="text" id="answer-input" placeholder="พิมพ์คำตอบที่นี่...">
            <button id="check-btn">ตรวจคำตอบ</button>
            <button id="next-btn" class="hidden">ข้อต่อไป</button>
        </div>

        <div id="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
