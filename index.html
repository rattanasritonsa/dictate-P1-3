<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปเขียนตามคำบอก</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Styling --- */
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --success-hover: #218838;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --warning-hover: #e0a800;
            --light-bg: #f8f9fa;
            --dark-text: #343a40;
            --light-text: #ffffff;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* --- Main Container --- */
        .container {
            background-color: var(--light-text);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        #progress {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        /* --- Dictation Box --- */
        .dictation-box {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .dictation-box p {
            margin: 0 0 0.5rem 0;
            color: #6c757d;
        }

        #play-btn {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        #play-btn:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }
        
        #play-btn svg {
            width: 32px;
            height: 32px;
        }

        #answer-input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1.2rem;
            font-family: 'Sarabun', sans-serif;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        #answer-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* --- Buttons --- */
        .btn {
            font-family: 'Sarabun', sans-serif;
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 100%;
            color: var(--light-text);
        }

        #check-btn {
            background-color: var(--success-color);
        }

        #check-btn:hover {
            background-color: var(--success-hover);
        }

        #next-btn {
            background-color: var(--warning-color);
            color: var(--dark-text);
        }

        #next-btn:hover {
            background-color: var(--warning-hover);
        }

        /* --- Feedback Area --- */
        #feedback {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            min-height: 80px;
            padding: 1rem;
            border-radius: 8px;
            line-height: 1.6;
        }

        .correct {
            color: var(--success-color);
            font-weight: bold;
            background-color: #e9f7ef;
            border: 1px solid var(--success-color);
        }

        .incorrect {
            color: var(--danger-color);
            font-weight: bold;
            background-color: #fceeed;
            border: 1px solid var(--danger-color);
        }
        
        .incorrect p {
            margin: 0.2rem 0;
        }
        
        .incorrect strong {
            color: var(--dark-text);
        }

        /* --- Utility --- */
        .hidden {
            display: none;
        }
    </style>
</head>

                { word: 'แหนง', reading: 'แหนง' },
                { word: 'แหย่', reading: 'แหฺย่' },
            ];

            // --- DOM Elements ---
            const progressText = document.getElementById('progress');
            const playBtn = document.getElementById('play-btn');
            const answerInput = document.getElementById('answer-input');
            const checkBtn = document.getElementById('check-btn');
            const nextBtn = document.getElementById('next-btn');
            const feedbackDiv = document.getElementById('feedback');

            // --- App State ---
            let currentWordIndex = 0;
            let score = 0;
            const synth = window.speechSynthesis;
            let shuffledWords = [];

            // --- Functions ---

            /**
             * Shuffles array in place.
             * @param {Array} a items An array containing the items.
             */
            function shuffle(a) {
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }

            /**
             * Loads the current word or ends the game.
             */
            function loadWord() {
                if (currentWordIndex < shuffledWords.length) {
                    updateProgress();
                    answerInput.value = '';
                    feedbackDiv.innerHTML = '';
                    feedbackDiv.className = '';
                    answerInput.disabled = false;
                    answerInput.focus();
                    checkBtn.classList.remove('hidden');
                    nextBtn.classList.add('hidden');
                } else {
                    // End of the game
                    endGame();
                }
            }
            
            /**
             * Updates the progress text.
             */
            function updateProgress() {
                 progressText.textContent = `คำที่ ${currentWordIndex + 1} / ${shuffledWords.length} | คะแนน: ${score}`;
            }

            /**
             * Speaks the current word using the browser's TTS engine.
             */
            function speak() {
                if (synth.speaking) {
                    synth.cancel(); // Cancel previous speech if any
                }
                if (currentWordIndex < shuffledWords.length) {
                    const wordToSpeak = shuffledWords[currentWordIndex].word;
                    const utterance = new SpeechSynthesisUtterance(wordToSpeak);
                    
                    // Set language to Thai for correct pronunciation
                    utterance.lang = 'th-TH';
                    utterance.rate = 0.85; // Slightly slower for clarity
                    utterance.pitch = 1;

                    utterance.onerror = (event) => {
                        console.error('SpeechSynthesisUtterance.onerror', event);
                        feedbackDiv.innerHTML = `<div class="incorrect"><p>ขออภัย, ไม่สามารถเล่นเสียงได้</p></div>`;
                    };
                    
                    synth.speak(utterance);
                }
            }

            /**
             * Checks the user's answer against the correct one.
             */
            function checkAnswer() {
                const userAnswer = answerInput.value.trim();
                const correctAnswer = shuffledWords[currentWordIndex].word;
                const correctReading = shuffledWords[currentWordIndex].reading;

                if (userAnswer === '') {
                    feedbackDiv.innerHTML = `<p>กรุณาพิมพ์คำตอบ</p>`;
                    feedbackDiv.className = 'incorrect';
                    return;
                }

                if (userAnswer === correctAnswer) {
                    score++;
                    feedbackDiv.innerHTML = `<p>✅ ถูกต้อง!</p>`;
                    feedbackDiv.className = 'correct';
                } else {
                    feedbackDiv.innerHTML = `
                        <p>❌ ผิด</p>
                        <p><strong>คำตอบที่ถูกต้องคือ:</strong> ${correctAnswer}</p>
                        <p><strong>อ่านว่า:</strong> (${correctReading})</p>
                    `;
                    feedbackDiv.className = 'incorrect';
                }

                updateProgress();
                answerInput.disabled = true;
                checkBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
                nextBtn.focus();
            }

            /**
             * Moves to the next word.
             */
            function nextWord() {
                currentWordIndex++;
                loadWord();
            }
            
            /**
             * Displays the final score and message.
             */
            function endGame() {
                progressText.textContent = `สิ้นสุด | คะแนนสุดท้าย: ${score} / ${shuffledWords.length}`;
                const percentage = (score / shuffledWords.length) * 100;
                let endMessage = `<h2>เยี่ยมมาก! คุณทำแบบทดสอบเสร็จแล้ว</h2>`;
                if (percentage < 50) {
                   endMessage += `<p>พยายามอีกหน่อยนะ!</p>`;
                } else if (percentage < 80) {
                   endMessage += `<p>ทำได้ดีมาก!</p>`;
                } else {
                   endMessage += `<p>สุดยอดไปเลย!</p>`;
                }
                feedbackDiv.innerHTML = endMessage;
                feedbackDiv.className = 'correct';
                checkBtn.classList.add('hidden');
                nextBtn.classList.add('hidden');
                playBtn.disabled = true;
                answerInput.disabled = true;
            }
            
            /**
             * Initializes the application.
             */
            function initializeApp() {
                shuffledWords = shuffle([...words]); // Shuffle the words for variety
                currentWordIndex = 0;
                score = 0;
                loadWord();
            }

            // --- Event Listeners ---
            playBtn.addEventListener('click', speak);
            checkBtn.addEventListener('click', checkAnswer);
            nextBtn.addEventListener('click', nextWord);

            // Allow pressing Enter to check or move to the next word
            answerInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !checkBtn.classList.contains('hidden')) {
                    checkAnswer();
                }
            });
            
            document.addEventListener('keydown', (event) => {
                 if (event.key === 'Enter' && !nextBtn.classList.contains('hidden')) {
                    nextWord();
                }
            });

            // --- Initial load ---
            initializeApp();
        });
